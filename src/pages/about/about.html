<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <div no-padding no-margin  style="height: 90%;">
    <app-map (cameraChange)="onCameraChange($event)">
      <ng-container *ngIf="coords | async as locs">
      <app-marker (data)="onMarkerClick($event)" *ngFor="let loc of locs"  [position]="loc" ></app-marker>      
      </ng-container>
    </app-map>
  </div>
 

 
</ion-content>
